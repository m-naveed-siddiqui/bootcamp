<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Program</title>
</head>
<body>
    <script>
        function sum(num1,num2,arr) {
            console.log( parseInt(num1) + parseInt(num2) );
            
            console.log('And sum of ['+arr+'] is: ');
            // reduce() gets function in their parameter    (Higher Order Function)
            console.log( arr.reduce((previousTotal, currentValue) => previousTotal + currentValue, 0) );
        }
        
        let myArray = new Array(1,2,3,4);
        let numOne = prompt("First Number: ");
        let numTwo = prompt("Second Number: ");
        sum(numOne, numTwo, myArray);
    </script>
</body>
</html>
