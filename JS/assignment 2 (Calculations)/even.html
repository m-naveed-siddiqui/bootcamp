<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Even Number</title>
</head>
<body>
    <script>
        function even(value) {
            if (value%2 == 0) {
                console.log(true);
            } else {
                console.log(false);
            }
        }
        
        let num = prompt("Enter number to find Even number: ");
        even(num);
    </script>
</body>
</html>
