<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Days Number Ouput</title>
</head>
<body>
    <script>
        function weekDayToNumber(day) {
            switch (day) {
                case 'monday':
                    console.log(1);
                    break;
                case 'tuesday':
                    console.log(2);
                    break;
                case 'wednesday':
                    console.log(3);
                    break;
                case 'thursday':
                    console.log(4);
                    break;
                case 'friday':
                    console.log(5);
                    break;
                case 'saturday':
                    console.log(6);
                    break;
                case 'sunday':
                    console.log(7);
                    break;
                default:
                    console.log('Not a week day');
                    break;
            }
        }
        var day = prompt();
        weekDayToNumber(day);
    </script>
</body>
</html>
