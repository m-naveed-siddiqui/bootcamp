<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            h2{font-weight: bold;}
            .border{border: 1px solid;}
            .heading{text-align: center;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8 border">
                    <h2 class="heading"><u>Registration form</u></h2>
                    <form method="post" action="#" class="">
                        <div class="form-group row">
                            <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nname" class="col-sm-2 col-form-label">Nick Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">e-mail</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="date" class="col-sm-2 col-form-label">Date of Birth</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="date">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                                    <label class="form-check-label" for="male">Male</label>
                                    
                                    <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                                    <label class="form-check-label" for="female">Female</label>
                                    
                                    <input class="form-check-input" type="radio" name="gender" value="other" id="other">
                                    <label class="form-check-label" for="other">Others</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="mobile">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="address"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn">submit</button>
                                <button type="reset" class="btn">reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
