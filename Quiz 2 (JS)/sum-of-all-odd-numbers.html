<!DOCTYPE html>
<html>
    <head>
        <title>Sum of all Odd Numbers from Specific</title>
    </head>
    <body>
        <p>Enter digits (should be more than 5):</p>
        <input type="number" id="digits" value="196783">
        <button onclick="sumOdd()">Sum of Odd</button>
        <div id="result"></div>

        <script>
            let digits, sum, odd;
            let result = document.getElementById('result');
            function sumOdd() {
                digits = document.getElementById('digits').value;
                sum = 0
                if (digits.length > 5) {
                    // method #1
                    for (let digit of digits) {
                        if (digit%2 != 0) {
                            sum += parseInt(digit); 
                        }
                    }
                    result.innerHTML = sum;
                    // method #2
                    // convert_to_array = digits.split('');
                    // odd = convert_to_array.filter(obj => returnOdd(obj));
                    // result.innerHTML = odd.reduce((previousTotal, currentValue) => parseInt(previousTotal) + parseInt(currentValue));
                } else {
                    result.innerHTML = 'Warning: Digits must be greater than 5';
                }
            }

            // method #2
            // function returnOdd(digits) {
            //     if(digits%2 != 0){
            //         return digits;
            //     }
            // }
        </script>
    </body>
</html>
