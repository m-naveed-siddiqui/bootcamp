<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Age in Years, Months and Days</title>
    </head>
    <body>
        <p>Enter DOB:</p>
        <input type="date" id="dob">
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result"></div>

        <script>
            function calculateAge() {
                const dob = document.getElementById('dob').value;
                let diff_in_milli_secs = new Date()-new Date(dob);
                let diff_in_date = new Date(diff_in_milli_secs);
                
                let years = diff_in_date.getFullYear()-1970;    // because calendar starts from 1970 year
                let months = diff_in_date.getMonth();
                let days = diff_in_date.getDate();
                document.getElementById('result').innerHTML = `${years} years, ${months} months, ${days} days`;
            }
        </script>
    </body>
</html>
