<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <!-- linking our external stylesheet   -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Typing Test</h1>
  <p>Practice your typing skills. Click "start" to begin.</p>
  <small>Note: Please make sure to type every character in the text box including space and special characters.</small>
  <p id="quote"></p> <!-- This will display our quote -->
  <p id="status"></p> <!-- This will display status messages -->
  <div>
    <!-- The textbox for typing -->
    <input 
      type="text" 
      id="text-box" 
    /> 
    <!-- The start button -->
    <button type="button" id="start">
      Start
    </button> 
  </div>
  <!-- Linking our scripts -->
  <script src="script.js"></script>
  <!-- To see the character highlight implementation, comment out the script.js and uncomment script_with_char_highlight.js  -->
  <!-- <script src="script_with_char_highlight.js"></script> -->
</body>
</html>
