<!DOCTYPE html>
<html>
    <head>
        <title>Time Table</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .center{text-align: center;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="offset-2 col-8">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th colspan="6" class="center">Time Table</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th rowspan="6" class="align-middle">Hours</th>
                                <th>Mon</th>
                                <th>Tues</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                            </tr>
                            <tr>
                                <td>Science</td>
                                <td>Maths</td>
                                <td>Science</td>
                                <td>Maths</td>
                                <td>Arts</td>
                            </tr>
                            <tr>
                                <td>Science</td>
                                <td>Maths</td>
                                <td>Science</td>
                                <td>Maths</td>
                                <td>Sports</td>
                            </tr>
                            <tr>
                                <th colspan="5" class="center">Lunch</th>
                            </tr>
                            <tr>
                                <td>Science</td>
                                <td>Maths</td>
                                <td>Science</td>
                                <td>Maths</td>
                                <td>Sports</td>
                            </tr>
                            <tr>
                                <td>Science</td>
                                <td>Maths</td>
                                <td>Science</td>
                                <td>Maths</td>
                                <td>Sports</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
